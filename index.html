<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #080c10;
            color: #b3cde3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden;
        }

        .chat-container {
            background-color: rgba(10, 25, 41, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(50, 150, 250, 0.5);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #3296fa;
            transition: box-shadow 0.5s ease-in-out;
        }
        
        .chat-container:hover {
            box-shadow: 0 0 40px rgba(50, 150, 250, 0.8);
        }

        .chat-header {
            background-color: rgba(10, 25, 41, 0.9);
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            border-bottom: 2px solid #3296fa;
            color: #3296fa;
            letter-spacing: 0.1rem;
            text-shadow: 0 0 8px #3296fa;
            text-transform: uppercase;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* Message Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(10, 25, 41, 0.4);
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #3296fa;
            border-radius: 20px;
            border: 2px solid rgba(10, 25, 41, 0.4);
        }

        .message {
            max-width: 80%;
            padding: 0.75rem;
            border-radius: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.5s ease-in-out;
            white-space: pre-wrap;
        }

        .user-message {
            background-color: rgba(50, 150, 250, 0.3);
            color: #e3f2fd;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
            border: 1px solid #3296fa;
            box-shadow: 0 0 5px rgba(50, 150, 250, 0.5);
        }

        .bot-message {
            background-color: rgba(20, 40, 60, 0.5);
            color: #b3cde3;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
            border: 1px solid #3296fa;
            box-shadow: 0 0 5px rgba(50, 150, 250, 0.5);
        }

        .input-container {
            display: flex;
            padding: 1rem;
            background-color: rgba(10, 25, 41, 0.9);
            border-top: 2px solid #3296fa;
        }

        #userInput {
            flex-grow: 1;
            padding: 0.75rem;
            border: 2px solid #3296fa;
            border-radius: 1rem;
            background-color: #050a0f;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        #userInput::placeholder {
            color: #b3cde3;
            opacity: 0.6;
        }

        #userInput:focus {
            border-color: #e3f2fd;
            box-shadow: 0 0 8px rgba(227, 242, 253, 0.7);
        }

        #sendButton {
            padding: 0.75rem 1.5rem;
            margin-left: 0.5rem;
            background-color: #3296fa;
            color: #e3f2fd;
            border-radius: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            border: none;
            text-transform: uppercase;
            box-shadow: 0 0 5px #3296fa;
        }

        #sendButton:hover {
            background-color: #1c719c;
            box-shadow: 0 0 15px rgba(50, 150, 250, 0.8);
        }

        #sendButton:active {
            transform: translateY(2px);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .typing-indicator {
            display: inline-block;
            background-color: rgba(20, 40, 60, 0.5);
            padding: 0.75rem;
            border-radius: 1rem;
            border: 1px solid #3296fa;
            align-self: flex-start;
            box-shadow: 0 0 5px rgba(50, 150, 250, 0.5);
        }

        .dot-pulse {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #3296fa;
            animation: dot-pulse 1s infinite ease-in-out;
        }

        .dot-pulse::before,
        .dot-pulse::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #3296fa;
            animation: dot-pulse-before 1s infinite ease-in-out;
        }

        .dot-pulse::after {
            left: 15px;
            animation: dot-pulse-after 1s infinite ease-in-out;
        }

        @keyframes dot-pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes dot-pulse-before {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes dot-pulse-after {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">KRITRIM CHAT MITRA</div>
    <div id="chatMessages" class="chat-messages">
        <div class="bot-message message">Namaste. I am Kritrim Chat Mitra. How may I assist you?</div>
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="ACCESS CONSOLE" class="flex-grow p-3 rounded-l-full bg-gray-700 text-gray-200 border-2 border-gray-600 focus:outline-none focus:border-blue-500">
        <button id="sendButton" class="px-6 py-3 rounded-r-full bg-blue-600 hover:bg-blue-700 text-white font-semibold transition-all duration-200">SEND</button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    // State for the conversation
    let chatHistory = [];
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent`;
    const apiKey = "AIzaSyDrsdXxyweais2su937kLLiWUWjNZlOl3o"; // PASTE YOUR API KEY HERE

    // Function to add a message to the chat
    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        if (sender === 'user') {
            messageDiv.classList.add('user-message');
        } else {
            messageDiv.classList.add('bot-message');
        }
        
        messageDiv.style.whiteSpace = 'pre-wrap';
        
        messageDiv.textContent = text;
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Function to show/hide a typing indicator
    let typingIndicator = null;
    function showTypingIndicator() {
        if (!typingIndicator) {
            typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerHTML = '<div class="dot-pulse"></div>';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    function hideTypingIndicator() {
        if (typingIndicator) {
            chatMessages.removeChild(typingIndicator);
            typingIndicator = null;
        }
    }

    // Function to send a message to the Gemini API
    async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        addMessage(userMessage, 'user');
        userInput.value = '';
        showTypingIndicator();

        chatHistory.push({ role: 'user', parts: [{ text: userMessage }] });
        
        try {
            const payload = {
                contents: chatHistory,
            };

            const response = await fetch(`${API_URL}?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                console.error('API Error:', errorData);
                throw new Error(`API returned status ${response.status}: ${errorData.error.message}`);
            }

            const result = await response.json();
            const botResponse = result.candidates?.[0]?.content?.parts?.[0]?.text;

            if (botResponse) {
                hideTypingIndicator();
                addMessage(botResponse, 'bot');
                chatHistory.push({ role: 'model', parts: [{ text: botResponse }] });
            } else {
                throw new Error('No valid response from model.');
            }

        } catch (error) {
            hideTypingIndicator();
            addMessage(`Error: ${error.message}`, 'bot');
            console.error('Chatbot error:', error);
        }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
